<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | DogsVCatsSpace</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/WebGLBuild.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="content-box">
      <h3>
        Please note this game was made for Android phones.
      </br>
        Controls: W A S D to move, Space to launch attached objects.
      </h3>
    </div>
    <div class="webgl-content">
      <div id="unityContainer" style="width: auto; height: 80%"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">DogsVCatsSpace</div>
      </div>
    </div>
  </body>
</html>
